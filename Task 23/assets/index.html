<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loop 3 - Step 3</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="main__block">
        <!-- Первый постер -->

        <div class="block">
          <div class="poster">
            <img class="poster__image" src="img/justice-league.jpg" alt="#" />
          </div>
          <div class="overview">
            <div class="header__block">
              <h1 class="header">justice league</h1>
              <p class="header__text">You can't save the world alone.</p>
            </div>
            <div class="price__block">
              <p class="new__price">&dollar;28.00</p>
              <p class="old__price"><s>&dollar;44.99</s></p>
            </div>
            <div class="button__block">
              <button class="button">buy now</button>
            </div>
          </div>
        </div>

        <!-- ВТорой постер -->
        <div class="block">
          <div class="poster">
            <img class="poster__image" src="img/blade-runner.jpg" alt="#" />
          </div>
          <div class="overview">
            <div class="header__block">
              <h1 class="header">blade runner</h1>
              <p class="header__text">Tears in rain.</p>
            </div>
            <div class="price__block">
              <p class="new__price">&dollar;20.75</p>
              <p class="old__price"><s>&dollar;40.99</s></p>
            </div>
            <div class="button__block">
              <button class="button">buy now</button>
            </div>
          </div>
        </div>
      </div>
    </div>
