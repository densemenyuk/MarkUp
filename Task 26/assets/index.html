<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loop 3 - Step 6</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="main__block">
        <div class="headnote"><p class="headnote__first__text">Cart - Customer information - Shiping Method -  <p>&nbsp;Payment Method</p></p>
        </div>
        <div class="Payment__information">
          <h2 class="Payment__information__header">
            Payment information
          </h2>
          <div class="card__number__input__block">
            <p class="card__text">card number</p>
            <input class="card__input" type="text" placeholder="**** **** **** ****">
          </div>
          <div class="card__holder__input__block">
            <div class="card__name__input__block">
              <p class="card__text">card holder</p>
              <input class="input__name" type="text" placeholder="Michael Jordan">
            </div>
            <div class="card__date__input__block">
              <p class="card__text">exp. date</p>
              <input class="input__date" type="text" placeholder="03/19">
            </div>
            <div class="card__cvc__input__block">
              <p class="card__text">cvc</p>
              <input class="input__cvc" type="text" placeholder="***">
            </div>
          </div>
        </div>
        <div class="billing__adress">
          <div class="main__block__billing__adress">
            <h2 class="billing__adress__header">Billing adress</h2>
            <div class="radio__block">
              <label class="type__one">
                <input class="check" type="radio" name="choice"> Same as the shipping adress
              </label>
              <label class="type__two">
                <input class="check" type="radio" name="choice"> Use a different billing adress
               </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
