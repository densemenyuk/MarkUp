<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loop 1 - Step 4</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="main__header">
        <div class="main__circle"></div>
        <p>MARK ZUCKERBERG</p>
        <img src="img/close.svg" alt="" />
      </div>

      <div class="day">TODAY</div>

      <div class="first__message">
        <p class="first__message__time">10:53</p>
        <p class="first__message__message">
          Hi, Mark! I Made a new design for Messenger App.
        </p>
      </div>

      <div class="second__message">
        <p class="second__message__time">10:57</p>
        <p class="second__message__message">
          Yo! Send it to my assistant and we'll review it during the year.
        </p>
      </div>

      <div class="third__message">
        <p class="third__message__time">11:03</p>
        <p class="third__message__message">But Mark...</p>
      </div>

      <div class="fourth__message">
        <p class="fourth__message__message">You were blocked by the user.</p>
      </div>

      <div class="line"></div>

      <div class="send__message">
        <input
          class="send__message__input"
          placeholder="Enter your mesage"
          type="text"
        />
        <button class="send__message__button">SEND</button>
      </div>
    </div>
  </body>
</html>
