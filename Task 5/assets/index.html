<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loop 1 - Step 5</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Prompt:900"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="root">
      <div class="root__countries">
        <div class="root__countries__departure">
          <h2 class="root__countries__header">FRA</h2>
          <p class="root__countries__paragraph">FRANKFURT</p>
        </div>
        <div class="line"></div>
        <div class="root__countries__arrival">
          <h2 class="root__countries__header">AMS</h2>
          <p class="root__countries__paragraph">AMSTERDAM</p>
        </div>
      </div>

      <div class="general__information">
        <div class="flight">
          <h4 class="general__information__header">FLIGHT</h4>
          <p class="general__information__paragraph">815</p>
        </div>
        <div class="gate">
          <h4 class="general__information__header">GATE</h4>
          <p class="general__information__paragraph">23G</p>
        </div>
        <div class="seat">
          <h4 class="general__information__header">SEAT</h4>
          <p class="general__information__paragraph">10F</p>
        </div>
      </div>

      <div class="passenger__info">
        <div class="passenger__info__block">
          <div class="passenger__info__name">
            <h4 class="passenger__info__header">PASSENGER</h4>
            <p class="passenger__info__paragraph">Robert De Niro</p>
          </div>
          <div class="info__class">
            <h4 class="passenger__info__header">CLASS</h4>
            <p class="passenger__info__paragraph">Business</p>
          </div>
          <div class="info__date">
            <h4 class="passenger__info__header">DEPARTURE</h4>
            <p class="passenger__info__paragraph">3:45am, Dec 15</p>
          </div>
        </div>
        <div class="qr">
          <img src="img/qr.svg" alt="qr" />
        </div>
      </div>
    </div>
  </body>
</html>
